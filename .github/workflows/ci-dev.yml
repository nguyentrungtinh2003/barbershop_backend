name: CI - DEV

on:
  push:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run tests
      run: mvn clean test

    - name: Build Docker image (test only)
      run: docker build -t barber-backend:test .
